<!-- Project 4 - Virtual Pet - Kaylin Francisco -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Virtual Pet Project</title>
</head>
<body class="body">
    <h1>My Virtual Pet Cat!</h1>

    <!-- create a container for the pet -->
    <div id="petContainer"> 
        <img id="pet" src="happy.png" alt="Virtual Cat" />
    </div>

    <!-- showing status of the cat -->
    <div id="petStatus">
        <h2>Pet Status:</h2>
        <p id="hungerStatus">Hunger Fullness: 100</p>
        <p id="playStatus">Play Level: 100</p>
        <p id="energyStatus">Energy Level: 100</p>

        <button id="resetButton">Reset Pet</button>
    </div>

    <!-- interaction for user to care for the pet -->
    <div id="controls">
        <button id="feedButton">Feed</button>
        <button id="playButton">Play</button>
        <button id="sleepButton">Sleep</button>
    </div>

    <!-- link to java script file -->
    <script src="script.js"></script>
</body>
</html>
